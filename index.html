<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Slider</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/script.js" defer></script>
    </head>

    <body>

        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0"
                    @mouseenter="pauseAutoPlay" @mouseleave="resumeAutoPlay">

                    <div class="item">
                        <img :src="slides[activeImage].image"
                            alt="slides[activeImage].title"
                            @load.once="startAutoPlay" />
                        <div class="text">
                            <h3>{{slides[activeImage].title}}</h3>
                            <p>
                                {{slides[activeImage].text}}
                            </p>
                        </div>
                    </div>

                    <div class="thumbs">

                        <!-- BTN prev/next -->
                        <div class="prev" @click="prev()"></div>
                        <div class="next" @click="next()"></div>

                        <!-- operatore ternario -->
                        <template v-for="(element, i) in slides"
                            :key="i">

                            <div class="thumb"
                                :class="i == activeImage ? 'active' : ''"
                                @click="selectImage(i)">

                                <img :src="element.image"
                                    :alt="element.title" />

                            </div>

                        </template>
                        <!-- <div class="thumb active">
                            <img src="./assets/img/01.webp" alt="Spiderman" />
                        </div>
                        <div class="thumb">
                            <img src="./assets/img/02.webp" alt="Ratchet & Clank" />
                        </div>
                        <div class="thumb">
                            <img src="./assets/img/03.webp" alt="Fortnite" />
                        </div>
                        <div class="thumb">
                            <img src="./assets/img/04.webp" alt="Stray" />
                        </div>
                        <div class="thumb">
                            <img src="./assets/img/05.webp" alt="Avengers" />
                        </div> -->
                    </div>

                </div>
            </div>

        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    </body>

</html>
